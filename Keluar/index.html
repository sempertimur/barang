      function read_value(srchtanggal, srchbulan, srchtahun) {
                
        var script_url = "https://script.google.com/macros/s/AKfycbzfwV2PfC1xiaSkZPE6htRvd6xfmnCVIb5Knnqtei2cOuel4HkosRACRK5xRETieAccdg/exec";
        var url = script_url+"?action=read";
        $.getJSON(url, function(json){
          if(srchtanggal!=''){
            var table = document.createElement("table");
            table.setAttribute("id", "myTable");
            var header=table.createTHead();
            var row=header.insertRow(0);
            var cell1=row.insertCell(0);
            var cell2=row.insertCell(1);
            var cell3=row.insertCell(2);
            var cell4=row.insertCell(3);

            cell1.innerHTML="<b><div class='text-center pd-1'>Nama Barang</div></b>";
            cell2.innerHTML="<b><div class='text-center pd-1'>Jumlah</div></b>";
            cell3.innerHTML="<b><div class='text-center pd-1'>Penanggung Jawab</div></b>";
            cell4.innerHTML="<b><div class='text-center pd-1'>Keterangan</div></b>";

            for(var i=0; i<json.records.length; i++){
              if(json.records[i].jenis=='Keluar'&&srchtanggal==json.records[i].tanggalinput&&srchbulan==json.records[i].bulan&&srchtahun==json.records[i].tahun){
                tr=table.insertRow(-1);
                var tabCell=tr.insertCell(-1);
                tabCell.innerHTML="<div class='text-center pd-1'>"+json.records[i].Nama+"</div>";
                tabCell=tr.insertCell(-1);
                tabCell.innerHTML="<div class='text-center pd-1'>"+json.records[i].Sisa+"</div>";
                tabCell=tr.insertCell(-1);
                tabCell.innerHTML="<div class='text-center pd-1'>"+json.records[i].penanggung_jawab+"</div>";
                tabCell=tr.insertCell(-1);
                tabCell.innerHTML="<div class='text-center pd-1'>"+json.records[i].Ket+"</div>";
              }
            }
            var divContainer=document.getElementById("showData");
            divContainer.innerHTML="";
            divContainer.appendChild(table);
          }
        });
        }
       function cetak(el){
        var restorepage = document.body.innerHTML;
        var printcontent = document.getElementById(el).innerHTML;
        document.body.innerHTML=printcontent;
        window.print();
        document.body.innerHTML=restorepage;
      }
